{% extends "base.html" %}
{% block title %}Benvenuto{% endblock %}

{% block content %}
<style>
  .welcome-container {
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.5s ease-in-out;
  }

  .welcome-message {
    font-size: 2rem;
    font-weight: bold;
    color: #198754;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="welcome-container">
  <div class="welcome-message">ðŸ‘‹ Benvenuto nella dashboard amministrativa</div>
</div>

<script>
  setTimeout(function() {
    {% if current_user.is_authenticated %}
      {% if current_user.role == 'admin' %}
        window.location.href = "{{ url_for('admin_bp.dashboard') }}";
      {% elif current_user.role == 'captain' %}
        window.location.href = "{{ url_for('captain_bp.dashboard') }}";
      {% elif current_user.role == 'moderator' %}
        window.location.href = "{{ url_for('moderator_bp.dashboard') }}";
      {% else %}
        window.location.href = "{{ url_for('auth.login') }}";
      {% endif %}
    {% else %}
      window.location.href = "{{ url_for('auth.login') }}";
    {% endif %}
  }, 3000);
</script>

{% endblock %}
